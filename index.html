<!DOCTYPE html>
<html>
  <head>
    <title>
      Building Photo Archive
    </title>

    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="viewer">
      <div class="image-wrapper">
        <img src="your-image.jpg" alt="Something Was Here." />
      </div>
    </div>
    <br/>
    <div class="center-container">
      <button class="glass-button" type="button" id="prev">Prev</button>
      <button class="glass-button" type="button" id="next">Next</button>
    </div>
    <p class="center-text" id="img-name"></p>
    <p class="center-text">Location: <a id="img-location"></a></p>
       
    <script src="index.js"></script>
    <script src="pg.js"></script>
  </body>
</html>
